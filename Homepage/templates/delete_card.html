<!DOCTYPE html>
<html>
<head>
    <title>Delete Card</title>
    <style>
   /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set base font size and family */
html {
  font-size: 16px;
  font-family: Arial, sans-serif;
}

/* Style for the body */
body {
  background-color: #f5f5f5;
}

/* Style for the heading */
h1 {
  font-size: 2.5rem;
  font-weight: bold;
  text-align: center;
  margin-top: 2rem;
  margin-bottom: 2rem;
}

/* Style for the form */
form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
}

/* Style for the form label */
label {
  display: block;
  margin-bottom: 1rem;
  font-size: 1rem;
  font-weight: bold;
}

/* Style for the input field */
input[type="text"] {
  display: block;
  width: 100%;
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid#ccc;
  border-radius: 0.25rem;
  margin-bottom: 2rem;
}

/* Style for the button */
button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 1rem 2rem;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
  transition: background-color 0.3s ease;
}

/* Change button background color on hover */
button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style for the CSRF token input */
input[name="csrfmiddlewaretoken"] {
  display: none;
}
    </style>
</head>
<body>
    <h1>Delete Card</h1>
    
    <form method="post" action="{% url 'HomePage:delete_card' %}">
        {% csrf_token %}
        <label for="card_id">Card ID:</label>
        <input type="text" id="card_id" name="card_id">
        <button type="submit">Delete</button>
    </form>

    <form method="post" action="{% url 'HomePage:delete_all_cards' %}">
        {% csrf_token %}
        <button type="submit">Delete All</button>
    </form>
</body>
</html>
