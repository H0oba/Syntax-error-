<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="form-box">
      <img class="portrait" src="../Images/Portrait Photo Login.jpg" alt="Puzzel Photo">
      <img class="Logo" src="../Images/Logo.png" alt="Logo Image" />
      <form class="form" action="https://formspree.io/f/meqwzbww" method="POST">
        <span class="title">Login</span>
        <div class="form-container">
          <input type="email" class="input" placeholder="E-mail" name="email" />
        </div>
        <div class="form-container">
          <input
            type="password"
            class="input"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember your password</label>
        </div>
        <button onclick="validate()">Sign in</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
